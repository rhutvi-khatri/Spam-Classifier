<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>SpamClassifier</title>
    <style>
        .text-center {
            text-align: center;
        }

        .danger {
            color: red;
        }

        .safe {
            color: green;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SpamClassifier</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="text-center" style="min-height: 40vh;"></div>
    {% if ans == 1 %}
    <h1 class="text-center">
        Prediction: <span class="danger">This message is a SPAM!!</span>
    </h1>
    {% elif ans == 0 %}
    <h1 class="text-center">
        Prediction: <span class="safe">This message is NOT A SPAM!</span>
    </h1>
    {% endif %}
    <div class="container text-center">
        <a href="/" class="btn btn-primary text-center my-5">Go to Home</a>
    </div>
    <footer id="sticky-footer" class="flex-shrink-0 py-4 my-5 bg-dark text-white-50">
        <div class="container text-center">
          <small style="color: antiquewhite;">Copyright &copy; Rhutvi Khatri</small>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
